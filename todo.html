<head>
    <title>To-Do List</title>
    <link rel="icon" href="todo images.png">
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>

    <h1>To do list</h1>

    <h3>What things are gonna do?</h3>

    <input id="in" placeholder="Add todo">
    <button onclick="add()" id="added">Add</button>

    <h5>To-do these:</h5>
    <ul id="list">

    </ul>


    <script>
        var ul = document.getElementById("list")
        var input = document.querySelector("#in")


        function add() {

            var li = document.createElement("li")
            li.innerHTML = input.value + '<button onclick="Delete(event)">Delete</button>'
            ul.append(li)
            console.log(li)

        }

        function Delete(event) {

            event.target.parentElement.remove()
        }


    </script>
</body>
